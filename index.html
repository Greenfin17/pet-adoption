<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pet Adoption</title>
    <meta name="description" content="A pet adoption site">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Pet Adoption</h1>
    </header>
    <div class="container mt-3 text-center">
      <div id="pet-buttons">
        <button type="button" class="btn btn-danger" id="All">All</button>
        <button type="button" class="btn btn-primary" id="Dogs">Dogs</button>
        <button type="button" class="btn btn-secondary" id="Cats">Cats</button>
        <button type="button" class="btn btn-success" id="Rabbits">Rabbits</button>
      </div>
    </div>
    </div>
      <div id="pets" class="d-flex flex-wrap justify-content-around"></div>
    </div>
    <!-- code by Dr. T for form below -->
<div class="pets-form mb-5">
      <h2 class="text-center">Add a Pet</h2>
      <form id="animal-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image Url</label>
          <input type="url" class="form-control" id="imageUrl" required>
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <input type="text" class="form-control" id="color" required>
        </div>
        <div class="mb-3">
          <label for="specialSkill" class="form-label">Special Skill</label>
          <input type="number" class="form-control" id="bakeTemp" required>
        </div>
        <div class="mb-3">
          <label for="typeOfPet" class="form-label">Type of Pet</label>
          <input type="text" class="form-control" id="typeOfPet" required>
        </div>
        <div class="mb-3">
          <label for="instructor" class="form-label">Pet Type</label>
          <select id="instructor" class="form-select" aria-label="Default select example" required>
            <option value="">Select a Pet Type</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Rabbit">Rabbit</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <hr>
        <script src="main.js" async defer></script>
  </body>
</html>
