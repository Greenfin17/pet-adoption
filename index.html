<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pet Adoption</title>
    <meta name="description" content="A pet adoption site">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Cumberland Pet Adoptions</h1>
      <div class="container text-center">
        <div id="pet-buttons">
          <button type="button" class="btn btn-primary" id="all">All</button>
          <button type="button" class="btn btn-primary" id="dog">Dogs</button>
          <button type="button" class="btn btn-primary" id="cat">Cats</button>
          <button type="button" class="btn btn-primary" id="dinosaur">Dinosaurs</button>
        </div>
      </div>
    </header>
    <main>
      <div id="pets"></div>
      </div>
    </main>
    <script src="main.js" async defer></script>
  </body>
</html>
